services:
  - type: web
    name: ichancy-telegram-bot
    env: python
    region: frankfurt  # أو أي region قريب منك
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: SYR_CASH_NUMBER
        value: "0991234567"
      - key: SCH_CASH_NUMBER
        value: "0941234567"
      - key: DATABASE_URL
        fromDatabase:
          name: ichancy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ichancy-redis
          property: connectionString